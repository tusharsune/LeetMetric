<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet-Metric</title>
    <link rel="stylesheet" href="leetmetric.css">
</head>

<body>

    <div class="container">
        <!-- heading
        user
        stats -->

        <h1>Leet-Metric</h1>

        <div class="user-container">
            <p>Enter your username below :</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter username here!!" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class="stats-container">

            <div class="progress">

                <div class="preogress-items ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="preogress-items ">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>

                <div class="preogress-items ">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>

            </div>

            <div class="stats-cards">
                <!-- /Directly populated cards from the respected .JS  -->
            </div>
        </div>

    </div>


    <script src="leetmetric.js"></script>
</body>

</html>
